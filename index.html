<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Djikstra</title>
</head>
<body>
    <div id="principal">
        <h1>Diagrama de Djikstra</h1>
        <div id="selecao">
            <label>Origem: </label>
            <select id="origem" required>
                <option value="">Selecione</option>
                <option value="AUR">Aurora</option>
                <option value="CHA">Chapadão do Lageado</option>
                <option value="IMB">Imbuia</option>
                <option value="ITU">Ituporanga</option>
                <option value="LAU">Laurentino</option>
                <option value="MIR">Mirim Doce</option>
                <option value="POU">Pouso Redondo</option>
                <option value="PGE">Presidente Getúlio</option>
                <option value="RCA">Rio do Campo</option>
                <option value="RDO">Rio do Oeste</option>
                <option value="RSL">Rio do Sul</option>
                <option value="SAL">Salete</option>
                <option value="STA">Santa Terezinha</option>
                <option value="TAI">Taió</option>
                <option value="VID">Vidal Ramos</option>
            </select>
            <label>Destino: </label>
            <select id="destino" required>
                <option value="">Selecione</option>
                <option value="AUR">Aurora</option>
                <option value="CHA">Chapadão do Lageado</option>
                <option value="IMB">Imbuia</option>
                <option value="ITU">Ituporanga</option>
                <option value="LAU">Laurentino</option>
                <option value="MIR">Mirim Doce</option>
                <option value="POU">Pouso Redondo</option>
                <option value="PGE">Presidente Getúlio</option>
                <option value="RCA">Rio do Campo</option>
                <option value="RDO">Rio do Oeste</option>
                <option value="RSL">Rio do Sul</option>
                <option value="SAL">Salete</option>
                <option value="STA">Santa Terezinha</option>
                <option value="TAI">Taió</option>
                <option value="VID">Vidal Ramos</option>
            </select><br>
            <input type="button" value="Enviar" onclick="menorCaminho()">
        </div>
    </div>
    <div id="resultado"></div>
</body>
</html>
